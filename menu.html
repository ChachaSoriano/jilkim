		if(!(localStorage.getItem("soundState"))){

		function loadSound(){
if(localStorage.getItem("soundState") == "true"){
document.getElementById('audiobg').muted = localStorage.getItem("soundState");
document.getElementById("test").src = "images/off.png"

}else if(localStorage.getItem("soundState") == ""){
document.getElementById('audiobg').muted =  localStorage.getItem("soundState");
document.getElementById("test").src = "images/on.png"
var audio = document.getElementById("audiobg");
audio.play();

}
}

function sound(){
if(localStorage.getItem("soundState") == ""){
mute();
}else if(localStorage.getItem("soundState") == "true"){
unmute();
}

}
function mute(){
localStorage.setItem("soundState", "true");
document.getElementById('audiobg').muted = localStorage.getItem("soundState");
document.getElementById("test").src = "images/off.png"
}
function unmute(){
localStorage.setItem("soundState", "");
document.getElementById('audiobg').muted = localStorage.getItem("soundState");
document.getElementById("test").src = "images/on.png"
var audio = document.getElementById("audiobg");
audio.play();
}
		
		
		
</script>
